<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="forest">
<head>
    <meta charset="UTF-8">
    <title>Listado de URLs</title>
    <link href="css/output.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col">

<!-- Navbar -->
<div th:replace="~{template/partes/navbar.html :: navbar}"></div>

<main class="flex-grow pt-16 pb-12 relative">
    <div th:replace="~{template/partes/fondo.html :: fondo}"></div>

    <!-- Contenedor del acortador -->
    <div id="contenedor-acortador" class="min-h-screen bg-base-200 flex flex-col z-30 pt-8">
            <div class="flex-grow container mx-auto p-4 z-30">
                <h1 class="text-2xl font-bold mb-4 z-30">Mis URLs Acortadas</h1>
                <div class="overflow-x-auto z-30 bg-base-100 rounded-lg shadow-lg">
                    <table class="table">
                        <!-- Cabeza de la tabla-->
                        <thead class="bg-primary text-primary-content">
                        <tr>
                            <th class="w-12"></th> <!-- Checkbox -->
                            <th>Url Original</th>
                            <th class="text-center w-32">QR Code</th> <!-- Ancho fijo -->
                            <th class="text-center w-32">Acciones</th> <!-- Ancho fijo -->
                        </tr>
                        </thead>
                        <!-- Cuerpo de la tabla-->
                        <tbody id="url-list" class="[&>tr]:hover:bg-base-200">
                        <!-- Las URLs se cargarán aquí dinámicamente -->
                        </tbody>
                        <!-- Pie de la tabla-->
                        <tfoot class="bg-primary text-primary-content">
                        <tr>
                            <th></th>
                            <th>Url Original</th>
                            <th class="text-center">QR Code</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>

                <div id="empty-state" class="text-center py-12 hidden">
                    <div class="inline-block bg-base-100 p-6 rounded-full mb-4">
                        <svg class="w-12 h-12 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                    </div>
                    <h3 class="text-xl font-bold mb-2">No hay URLs creadas</h3>
                    <p class="text-base-content/70">Comienza acortando tu primer URL</p>
                </div>
            </div>
        </div>
    </main>

<footer  th:replace="~{template/partes/footer.html :: footer}"></footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="/js/listarUrl.js"></script>
<input type="checkbox" value="nord" class="toggle theme-controller fixed bottom-4 right-4 z-50"/>

</body>
</html>
