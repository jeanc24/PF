<div th:fragment="navbar"
     class="navbar bg-base-100/95 shadow-sm fixed top-0 w-full z-50 backdrop-blur-md border-b border-base-300">
    <div class="navbar-start">
        <div class="dropdown">
            <!-- Botón Mobile -->
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden text-base-content">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h8m-8 6h16"/>
                </svg>
            </div>
            <!-- Menú Mobile -->
            <ul class="menu menu-horizontal px-1 gap-2">
                <li><a href="/listar"
                       class="text-base-content hover:bg-base-200 rounded-btn">Url's</a></li>
            </ul>
        </div>
        <!-- Logo -->
        <a class="btn btn-ghost text-xl text-primary" href="/">M & J</a>
    </div>

    <!-- Menú Desktop -->
    <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1 gap-2">
            <li><a href="/listar"
                   class="text-base-content hover:bg-base-200 rounded-btn">Url's</a></li>
        </ul>
    </div>

    <!-- Sección Derecha -->
    <div class="navbar-end space-x-2">
        <div class="text-sm font-medium mr-2">
            <p th:if="${session.usuario != null}" class="text-base-content">
                Bienvenido, <span th:text="${session.usuario.nombre}" class="text-primary"></span>
            </p>
        </div>

        <th:block th:if="${session.usuario != null and session.usuario.tieneRol('ROLE_ADMIN')}">
            <a class="btn btn-primary btn-sm" href="/crud-usuarios">Crud Usuarios</a>
        </th:block>

        <a class="btn btn-ghost text-base-content" th:if="${session.usuario == null}" href="/login">
            Login
        </a>
        <a class="btn btn-primary btn-sm" th:if="${session.usuario == null}" href="/signup">
            SignUp
        </a>

        <button id="logout" type="submit" class="btn btn-error btn-sm hidden">Logout</button>

    </div>
</div>
