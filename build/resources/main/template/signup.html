<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-theme="forest">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro</title>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="/css/output.css" rel="stylesheet"> <!-- Añadir esta línea -->
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center px-4 relative">

<div th:replace="~{template/partes/navbar.html :: navbar}"></div>

<div th:replace="~{template/partes/fondo.html :: fondo}"></div>

<!-- Contenido principal -->
<main class="flex-grow flex items-center justify-center px-4 relative z-20">
    <div class="max-w-5xl mx-auto p-4 w-full">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
            <!-- Formulario -->
            <div class="bg-base-200 p-8 rounded-2xl shadow-xl border border-base-300">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-primary mb-2">Crear cuenta</h1>
                    <p class="text-base-content"> Crea una cuenta para guardar tus urls</p>
                </div>

                <form method="post" action="/signup" class="space-y-4">
                    <!-- Username -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-base-content">Username</span>
                        </label>
                        <input type="text"
                               name="username"
                               placeholder="username"
                               class="input input-bordered w-full focus:ring-2 focus:ring-primary"
                               required>
                    </div>

                    <!-- Nombre Completo -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-base-content">Name</span>
                        </label>
                        <input type="text"
                               name="nombre"
                               placeholder="Juan Pérez"
                               class="input input-bordered w-full focus:ring-2 focus:ring-primary"
                               required>
                    </div>

                    <!-- Password -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-base-content">Password</span>
                        </label>
                        <input type="password"
                               name="password"
                               placeholder="••••••••"
                               class="input input-bordered w-full focus:ring-2 focus:ring-primary"
                               required>
                    </div>

                    <!-- Enlace Login -->
                    <div class="text-center pt-4">
                        <a href="/login" class="link link-primary text-sm">
                            Already have an account? Log in
                        </a>
                    </div>

                    <!-- Botón Submit -->
                    <button type="submit"
                            class="btn btn-primary w-full mt-6">
                        Sign up
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Sección Informativa -->
            <div class="text-center md:text-left space-y-6 px-4">
                <div class="hidden md:block">
                    <h1 class="text-4xl font-bold text-primary mb-3">Únete a Nosotros</h1>
                    <p class="text-lg text-base-content">
                        Crea tu cuenta y disfruta de:
                    </p>
                </div>

                <div class="space-y-4">
                    <div class="flex items-center gap-3">
                        <div class="bg-primary/10 p-2 rounded-full">
                            <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                        </div>
                        <span class="text-base-content">Acortamiento ilimitado de URLs</span>
                    </div>

                    <div class="flex items-center gap-3">
                        <div class="bg-primary/10 p-2 rounded-full">
                            <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                            </svg>
                        </div>
                        <span class="text-base-content">Estadísticas detalladas</span>
                    </div>

                    <div class="flex items-center gap-3">
                        <div class="bg-primary/10 p-2 rounded-full">
                            <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <span class="text-base-content">Acceso seguro</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{template/partes/footer.html :: footer}"></div>
<input type="checkbox" value="nord" class="toggle theme-controller fixed bottom-4 right-4 z-50"/>
</body>
</html>
